<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Скачать бесплатно книги по радиоэлектронике</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ static([theme_stylesheet_url, 'style.css']|join) }}"/>
</head>
<body>
<div id="container">
    <div id="header">
        <h1><img src="/static/images/rp.png" height="60" width="60" style="float: left; margin-right: 10px;"/>RadioPolka.ru
        </h1>
    </div>
    <div id="sideheader"></div>
    <div id="left_column">
        <div class="left_column_boxes">
            <h4>Меню</h4>
            <div id="navcontainer">
                <ul id="navlist">
                    <li id="active"><a href="/" id="current">Главная</a></li>
                    {% for category in category_list %}
                        <li><a href="/">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
